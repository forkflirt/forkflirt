name: Deploy ForkFlirt Client

on:
  # Run on push to main (when user saves their profile or forks)
  push:
    branches: ["main"]
  # Allow manual trigger
  workflow_dispatch:

# Permissions needed to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client # <--- MAGIC LINE: Runs everything inside /client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build SvelteKit
        run: npm run build
        env:
          # Tells SvelteKit the repo name (e.g. /forkflirt) for asset linking
          BASE_PATH: "/${{ github.event.repository.name }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point to the build output inside the client folder
          path: "./client/build"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
