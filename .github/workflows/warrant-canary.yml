name: Update Warrant Canary

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual updates

permissions:
  contents: write

jobs:
  update-canary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add new canary entry
        run: |
          CURRENT_DATE=$(date +'%Y-%m-%d')
          CURRENT_ISO=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

          echo "Adding warrant canary entry for $CURRENT_DATE"

          # Append new canary entry to both files
          echo "" >> README.md
          echo "### Warrant Canary - $CURRENT_DATE" >> README.md
          echo "As of **$CURRENT_DATE**, Plug Puppy LLC has not received any government warrants, subpoenas, court orders, or surveillance demands." >> README.md
          echo "Plug Puppy LLC has not received any gag orders, National Security Letters, or non-disclosure requirements." >> README.md

          echo "" >> SECURITY.md
          echo "### Warrant Canary - $CURRENT_DATE" >> README.md
          echo "As of **$CURRENT_DATE**, Plug Puppy LLC has not received any government warrants, subpoenas, court orders, or surveillance demands." >> SECURITY.md
          echo "Plug Puppy LLC has not received any gag orders, National Security Letters, or non-disclosure requirements." >> SECURITY.md

          # Update log
          echo "[$CURRENT_ISO] Automated warrant canary update completed" >> CANARY_UPDATES.log

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Add warrant canary entry - $CURRENT_DATE"
          file_pattern: 'README.md SECURITY.md CANARY_UPDATES.log'
          commit_user_name: forkflirt-bot
          commit_user_email: bot@forkflirt.dev
          commit_author_name: ForkFlirt Canary Bot
          commit_author_email: bot@forkflirt.dev